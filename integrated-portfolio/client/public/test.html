<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
</head>
<body>
    <h1>Direct Image Test</h1>
    
    <div style="border: 5px solid red; padding: 20px; margin: 20px;">
        <h2>JavaScript Icon:</h2>
        <img src="/skills-icons/JavaScript.png" alt="JavaScript" style="width: 100px; height: 100px;" />
    </div>
    
    <div style="border: 5px solid blue; padding: 20px; margin: 20px;">
        <h2>React Icon:</h2>
        <img src="/skills-icons/ReactJs.png" alt="React" style="width: 100px; height: 100px;" />
    </div>
    
    <div style="border: 5px solid green; padding: 20px; margin: 20px;">
        <h2>Vue Icon:</h2>
        <img src="/skills-icons/VueJs.png" alt="Vue" style="width: 100px; height: 100px;" />
    </div>
    
    <script>
        console.log('Test page loaded');
        
        // Test image loading
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = () => console.log(`Image ${index + 1} loaded successfully: ${img.src}`);
            img.onerror = () => console.error(`Image ${index + 1} failed to load: ${img.src}`);
        });
    </script>
</body>
</html>
